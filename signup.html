<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockIn</title>
    <link rel="icon" href="lock.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="signup-heading">
        <h1 class="title">Sign Up</h1>
        <h3 style="text-align: center;"><a class="pagelinks" href="index.html">Go Back</a></h3>
    </div>
    <div class="flex">
        <div class="login">
            <h1 style="padding-top: 1em;">Create an Account</h1>
            <div class="login-info">
                <p style="text-align: left;">Email</p>
                <input id="createUsername" type="text" placeholder="Enter your Email" required>
            </div>
            <div class="login-info">
                <p style="text-align: left;">Password</p>
                <input id="createPassword" type="text" placeholder="Create a password" required>
            </div>
            <button id="signup" class="login-button">SIGN UP</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="signup.js" defer></script>
</body>
</html>
